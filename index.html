<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
<!--displays stars-->
        <section class="score-panel">
            <ul class="stars"> 
                <li id="star_1"><i class="fa fa-star"></i></li>
                <li id="star_2"><i class="fa fa-star"></i></li>
                <li id="star_3"><i class="fa fa-star"></i></li>
                <li id="star_4"><i class="fa fa-star"></i></li>
                <li id="star_5"><i class="fa fa-star"></i></li>
            </ul>
<!--score and time -->
            <span class="moves">0  </span> Moves
            <span class = 'timer'>
                <i class="fa fa-clock-o"></i>
                <span class="time"> </span>
            </span>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
            <li class="card" id="1">
                <i class="fa"></i>
            </li>
            <li class="card" id="2">
                <i class="fa"></i>
            </li>
            <li class="card" id="3">
                <i class="fa"></i>
            </li>
            <li class="card" id="4">
                <i class="fa"></i>
            </li>
            <li class="card" id="5">
                <i class="fa"></i>
            </li>
            <li class="card" id="6">
                <i class="fa"></i>
            </li>
            <li class="card" id="7">
                <i class="fa"></i>
            </li>
            <li class="card" id="8">
                <i class="fa"></i>
            </li>
            <li class="card" id="9">
                <i class="fa"></i>
            </li>
            <li class="card" id="10">
                <i class="fa"></i>
            </li>
            <li class="card" id="11">
                <i class="fa"></i>
            </li>
            <li class="card" id="12">
                <i class="fa"></i>
            </li>
            <li class="card" id="13">
                <i class="fa"></i>
            </li>
            <li class="card" id="14">
                <i class="fa"></i>
            </li>
            <li class="card" id="15">
                <i class="fa"></i>
            </li>
            <li class="card" id="16">
                <i class="fa"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
