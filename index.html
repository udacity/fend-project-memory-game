<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
     <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css'>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <a href="https://github.com/Jlevett/Memory-Game-Project" id='icons'>
        <img style="position: absolute; top: 0; right: 0; border: 0; z-index:1;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    <div class="container">
        <header>
          <h1>Matching Game</h1>
        </header>
          <section class="score-panel">
            <ul class="stars">
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves">0</span> Moves | Time:
            <span class="timer">0</span> sec
            <div class="restart">
              <i class="fa fa-repeat"></i>
            </div>
          </section>   
        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
    <div class= "modal-background">
      <div class= "modal-content">
        <h1 class= "content">You have Finished!</h1>
        <h1 class= "content">Congratulations Player</h1>
        <img src= "img/trophy.png" class= "trophy-img animated rubberBand" alt= "Image did not load">
        <h2>Your Score</h2>
        <div class="score-table">
          <div class= "final-score-table"></div>
          <div class= "final-score-table">
            <p class= "title">Stars: </p>
            <div class= "fa">   
              <p class= "fa fa-star"></p>
              <p class= "fa fa-star"></p>
              <p class= "fa fa-star"></p>
            </div>
          </div>
          <div class= "final-score-table">
            <p class= "title">Moves:</p>
            <p class= "moves">0</p>
          </div>
          <div class= "final-score-table">
            <p class= "title">Time(s):</p>
            <p class= "timer">0</p>
          </div>
          <div class= "final-score-table"></div>
        </div>
        <h1 class= "content">Play Again?</h1>
        <img src= "img/restart.png" class= "restart-img" alt= "Image did not load">
      </div>
    </div>
    <script src= "js/app.js"></script>
</body>
</html>
